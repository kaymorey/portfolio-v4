<section class="contact">
    <div class="contact__container">
        <h2 class="contact__title">{{ 'contact.title' | translate }} <img src="~assets/images/smiley.png" alt="" class="contact__smiley"></h2>
        <h2 class="contact__title">{{ 'contact.subtitle' | translate }}</h2>

        <div class="contact__content">
            <div class="contact__content--left">
                <div class="contact__email-container">
                {{ 'contact.introduction' | translate }}
                    <br>
                    <a href="#" class="contact__email"></a>
                </div>

                <form class="contact__form" v-on:submit.prevent="submitForm">
                    <p>{{ 'contact.hi' | translate }}</p>

                    <label for="name">{{ 'contact.label.name' | translate }}</label>
                    <input type="text" name="name" v-model="name" :blur="isValidName" class="contact__input-text">

                    <br>

                    <label for="subject">{{ 'contact.label.subject' | translate }}</label>
                    <input type="text" name="subject" v-model="subject" :blur="isValidEmail" class="contact__input-text">

                    <br>

                    <label for="message">{{ 'contact.label.message' | translate }}</label>
                    <br>
                    <div class="contact__textarea-container">
                        <textarea name="message" v-model="message" class="contact__textarea"></textarea>
                        <div class="contact__textarea-lines">
                            <span class="contact__textarea-line"></span>
                            <span class="contact__textarea-line"></span>
                            <span class="contact__textarea-line"></span>
                            <span class="contact__textarea-line"></span>
                            <span class="contact__textarea-line"></span>
                        </div>
                    </div>

                    <label for="email">{{ 'contact.label.email' | translate }}</label>
                    <input type="email" name="email" v-model="email" :blur="isValidMessage" class="contact__input-text">

                    <br>
                    <p>{{ 'contact.seeyou' | translate }}</p>

                    <p class="link-underline__container contact__send-container">
                        <input type="submit" :value="translate('contact.send')" class="contact__send">
                        <span class="link-underline contact__send-underline"></span>
                    </p>
                </form>
            </div>

            <aside class="contact__content--right">
                <img src="~assets/images/contact-profile.jpg" class="contact__img-profile">
                <div class="contact__links-container">
                    <p class="project-section-title">En savoir plus sur moi</p>
                    <div>
                        <a href="" class="contact__social-link link-underline__container">Twitter<span class="link-underline"></span></a>
                        <a href="" class="contact__social-link link-underline__container">LinkedIn<span class="link-underline"></span></a>
                        <a href="" class="contact__social-link link-underline__container">CV<span class="link-underline"></span>
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <div class="contact__background"></div>
</section>
